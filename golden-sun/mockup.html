<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descent of Tears - Mockup</title>
  <style>
    :root {
      --color-bg: #1a1a1a;
      --color-floor: #2d2d2d;
      --color-wall: #1a1a1a;
      --color-door: #4a4a4a;
      --color-hud-bg: rgba(0, 0, 0, 0.8);
      --color-health-full: #ff0000;
      --color-health-empty: #4d0000;
      --color-text: #ffffff;
      --color-text-dim: #999999;
      --color-player: #ffcccc;
      --color-enemy: #ff6666;
      --color-projectile: #6666ff;
      --color-item: #ffff66;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      max-width: 900px;
      width: 100%;
    }

    .game-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--color-health-full);
    }

    /* HUD */
    .hud {
      background: var(--color-hud-bg);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hearts-container {
      display: flex;
      gap: 8px;
    }

    .heart {
      font-size: 24px;
      color: var(--color-health-full);
    }

    .heart.empty {
      color: var(--color-health-empty);
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: var(--color-text-dim);
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    /* Game Room */
    .game-room {
      position: relative;
      width: 800px;
      height: 600px;
      background: var(--color-floor);
      border: 4px solid var(--color-wall);
      margin: 0 auto;
      overflow: hidden;
    }

    /* Doors */
    .door {
      position: absolute;
      background: var(--color-door);
      border: 2px solid var(--color-text-dim);
    }

    .door.north {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      border-top: none;
    }

    .door.south {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      border-bottom: none;
    }

    .door.east {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 80px;
      border-right: none;
    }

    .door.west {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 80px;
      border-left: none;
    }

    .door.locked {
      background: #8B0000;
    }

    /* Entities */
    .entity {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transform: translate(-50%, -50%);
    }

    .player {
      left: 400px;
      top: 300px;
      z-index: 10;
    }

    .enemy {
      z-index: 5;
    }

    .enemy .health-bar {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background: var(--color-health-empty);
      border: 1px solid #000;
    }

    .enemy .health-bar-fill {
      height: 100%;
      background: var(--color-health-full);
      transition: width 0.2s;
    }

    .projectile {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-projectile);
      z-index: 3;
    }

    .item {
      z-index: 2;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    /* Status Panel */
    .status-panel {
      background: var(--color-hud-bg);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }

    .room-info {
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--color-text-dim);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 10px auto;
      font-size: 12px;
    }

    .control-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .key {
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .game-message {
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 60px;
      border-radius: 12px;
      border: 3px solid var(--color-health-full);
      z-index: 100;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
  </style>
</head>
