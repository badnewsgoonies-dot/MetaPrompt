<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sun - Temple Interior Mockup</title>
  <link rel="stylesheet" href="overworld-tokens.css">
  <link rel="stylesheet" href="overworld.css">
</head>
<body>

<div class="stage">
  <main class="scene" role="application" aria-label="Golden Sun temple interior">

    <!-- Background (Sol Sanctum temple) -->
    <div class="bg" style="background-image: url('./assets/Sol_Sanctum.gif');" aria-hidden="true"></div>

    <!-- Scenery: Central statue (white robed figure) -->
    <img class="scenery" src="./assets/Sol_Sanctum_Statue.gif" alt="Temple statue" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">

    <!-- Characters around the statue -->
    <img class="entity" src="./assets/Isaac.gif" alt="Isaac" style="left: 180px; top: 180px;">
    <img class="entity" src="./assets/Garet.gif" alt="Garet" style="left: 240px; top: 140px;">
    <img class="entity" src="./assets/Ivan.gif" alt="Ivan" style="left: 120px; top: 150px;">

  </main>
</div>

</body>
</html>
