<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sun - Village Gathering Mockup</title>
  <link rel="stylesheet" href="overworld-tokens.css">
  <link rel="stylesheet" href="overworld.css">
</head>
<body>

<div class="stage">
  <main class="scene" role="application" aria-label="Golden Sun village gathering">

    <!-- Background (grass texture) -->
    <div class="bg" aria-hidden="true"></div>

    <!-- Scenery: Left tree -->
    <img class="scenery" src="./assets/Tree1.gif" alt="" style="left: 20px; top: 30px;">

    <!-- Scenery: Right tree -->
    <img class="scenery" src="./assets/Tree2.gif" alt="" style="right: 20px; top: 30px;">

    <!-- Scenery: Wooden arch (bottom center) -->
    <img class="scenery" src="./assets/Vale_Gate.gif" alt="Village gate" style="left: 50%; bottom: 10px; transform: translateX(-50%);">

    <!-- NPCs arranged in gathering (back row) -->
    <img class="entity" src="./assets/Elder.gif" alt="Elder" style="left: 120px; top: 60px;">
    <img class="entity" src="./assets/Armorshop_Owner.gif" alt="Armor shop owner" style="left: 180px; top: 55px;">
    <img class="entity" src="./assets/Dora.gif" alt="Dora" style="left: 240px; top: 60px;">
    <img class="entity" src="./assets/Kyle.gif" alt="Kyle" style="left: 300px; top: 55px;">
    <img class="entity" src="./assets/Great_Healer.gif" alt="Great Healer" style="left: 360px; top: 60px;">

    <!-- NPCs (middle-back row) -->
    <img class="entity" src="./assets/Villager1.gif" alt="Villager" style="left: 80px; top: 90px;">
    <img class="entity" src="./assets/Villager2.gif" alt="Villager" style="left: 140px; top: 95px;">
    <img class="entity" src="./assets/Scholar-1.gif" alt="Scholar" style="left: 200px; top: 90px;">
    <img class="entity" src="./assets/Innkeeper.gif" alt="Innkeeper" style="left: 260px; top: 95px;">
    <img class="entity" src="./assets/Scholar-2.gif" alt="Scholar" style="left: 320px; top: 90px;">
    <img class="entity" src="./assets/Villager3.gif" alt="Villager" style="left: 380px; top: 95px;">

    <!-- NPCs (middle row) -->
    <img class="entity" src="./assets/Elder.gif" alt="Elder" style="left: 60px; top: 125px;">
    <img class="entity" src="./assets/Aaron_Jerra.gif" alt="Aaron" style="left: 110px; top: 130px;">
    <img class="entity" src="./assets/Jenna.gif" alt="Jenna" style="left: 160px; top: 125px;">
    <img class="entity" src="./assets/Sheba.gif" alt="Sheba" style="left: 210px; top: 130px;">
    <img class="entity" src="./assets/Felix.gif" alt="Felix" style="left: 260px; top: 125px;">
    <img class="entity" src="./assets/Piers.gif" alt="Piers" style="left: 310px; top: 130px;">
    <img class="entity" src="./assets/Kay_Jerra.gif" alt="Kay" style="left: 360px; top: 125px;">
    <img class="entity" src="./assets/Great_Healer.gif" alt="Great Healer" style="left: 410px; top: 130px;">

    <!-- Front row (main protagonists) -->
    <img class="entity" src="./assets/Ivan.gif" alt="Ivan" style="left: 140px; top: 170px;">
    <img class="entity" src="./assets/Isaac.gif" alt="Isaac" style="left: 190px; top: 175px;">
    <img class="entity" src="./assets/Garet.gif" alt="Garet" style="left: 240px; top: 170px;">
    <img class="entity" src="./assets/Mia.gif" alt="Mia" style="left: 290px; top: 175px;">

    <!-- Additional NPCs (sides) -->
    <img class="entity" src="./assets/Alex.gif" alt="Alex" style="left: 40px; top: 150px;">
    <img class="entity" src="./assets/Saturos.gif" alt="Saturos" style="left: 420px; top: 150px;">

  </main>
</div>

</body>
</html>
