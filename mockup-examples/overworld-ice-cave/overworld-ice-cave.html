<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Sun - Ice Cave with Psynergy Mockup</title>
  <link rel="stylesheet" href="overworld-tokens.css">
  <link rel="stylesheet" href="overworld.css">
</head>
<body>

<div class="stage">
  <main class="scene" role="application" aria-label="Golden Sun ice cave with Psynergy">

    <!-- Background (icy cave) -->
    <div class="bg" style="background-image: url('./assets/Cave.gif');" aria-hidden="true"></div>

    <!-- Scenery: Ladders -->
    <img class="scenery" src="./assets/ladder2.gif" alt="Ladder" style="left: 80px; top: 60px;">
    <img class="scenery" src="./assets/ladder3.gif" alt="Ladder" style="right: 100px; top: 80px;">

    <!-- Character with Psynergy effect -->
    <img class="entity" src="./assets/Isaac.gif" alt="Isaac" style="left: 240px; top: 180px;">

    <!-- Psynergy wings effect (layered over character) -->
    <img class="effect" src="./assets/Wing_LM_Back.gif" alt="Reveal Psynergy wings" style="left: 240px; top: 160px; transform: translate(-50%, 0);">

    <!-- Additional character -->
    <img class="entity" src="./assets/Garet.gif" alt="Garet" style="left: 120px; top: 140px;">

  </main>
</div>

</body>
</html>
