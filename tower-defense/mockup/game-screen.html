<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Bastion - Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- HUD Top Bar -->
        <div class="hud-bar">
            <div class="hud-section hud-left">
                <div class="wave-display">
                    <span class="label">Wave</span>
                    <span class="value">1/10</span>
                </div>
            </div>

            <div class="hud-section hud-center">
                <div class="resource-display gold">
                    <span class="icon">üí∞</span>
                    <span class="value">500</span>
                </div>
                <div class="resource-display lives">
                    <span class="icon">‚ù§Ô∏è</span>
                    <span class="value">10</span>
                </div>
            </div>

            <div class="hud-section hud-right">
                <button class="btn-next-wave" aria-label="Start Next Wave">
                    Next Wave
                </button>
                <button class="btn-pause" aria-label="Pause Game">‚è∏</button>
            </div>
        </div>

        <!-- Game Grid -->
        <div class="game-grid">
            <!-- Row 1 -->
            <div class="grid-row">
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path spawn">
                    <div class="spawn-indicator">RIFT</div>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="grid-row">
                <div class="grid-cell path"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell path"></div>
            </div>

            <!-- Row 3 -->
            <div class="grid-row">
                <div class="grid-cell path"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell path"></div>
            </div>

            <!-- Row 4 -->
            <div class="grid-row">
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
            </div>

            <!-- Row 5 -->
            <div class="grid-row">
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell placeable"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell placeable"></div>
            </div>

            <!-- Row 6 -->
            <div class="grid-row">
                <div class="grid-cell path portal">
                    <div class="portal-indicator">BASTION</div>
                </div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell path"></div>
                <div class="grid-cell placeable"></div>
            </div>

            <!-- Example Tower Placements (for visual mockup) -->
            <div class="tower fire-spire" style="grid-column: 5; grid-row: 2;">
                <div class="tower-sprite">üî•</div>
                <div class="tower-range"></div>
            </div>

            <div class="tower frost-tower" style="grid-column: 7; grid-row: 3;">
                <div class="tower-sprite">‚ùÑÔ∏è</div>
                <div class="tower-range"></div>
            </div>

            <!-- Example Enemies (for visual mockup) -->
            <div class="enemy fire-imp" style="grid-column: 11; grid-row: 1;">
                <div class="enemy-sprite">üëπ</div>
                <div class="health-bar">
                    <div class="health-fill" style="width: 80%;"></div>
                </div>
            </div>

            <div class="enemy water-wisp" style="grid-column: 8; grid-row: 4;">
                <div class="enemy-sprite">üíß</div>
                <div class="health-bar">
                    <div class="health-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        <!-- Tower Selection Bar -->
        <div class="tower-selection-bar">
            <div class="tower-buttons">
                <button class="tower-btn fire-spire-btn" data-tower="fire" aria-label="Build Fire Spire - 100 Gold">
                    <div class="tower-icon">üî•</div>
                    <div class="tower-name">Fire Spire</div>
                    <div class="tower-cost">üí∞ 100</div>
                </button>

                <button class="tower-btn frost-tower-btn" data-tower="frost" aria-label="Build Frost Tower - 120 Gold">
                    <div class="tower-icon">‚ùÑÔ∏è</div>
                    <div class="tower-name">Frost Tower</div>
                    <div class="tower-cost">üí∞ 120</div>
                </button>

                <button class="tower-btn stone-guardian-btn" data-tower="stone" aria-label="Build Stone Guardian - 150 Gold">
                    <div class="tower-icon">üóø</div>
                    <div class="tower-name">Stone Guardian</div>
                    <div class="tower-cost">üí∞ 150</div>
                </button>

                <button class="tower-btn wind-shrine-btn" data-tower="wind" aria-label="Build Wind Shrine - 90 Gold">
                    <div class="tower-icon">üí®</div>
                    <div class="tower-name">Wind Shrine</div>
                    <div class="tower-cost">üí∞ 90</div>
                </button>
            </div>

            <div class="tower-info-panel">
                <h3>Tower Stats</h3>
                <div class="stat-row">
                    <span class="stat-label">Damage:</span>
                    <span class="stat-value">High</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Range:</span>
                    <span class="stat-value">Medium</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Special:</span>
                    <span class="stat-value">Burn DOT</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
