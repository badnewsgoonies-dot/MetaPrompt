<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh Simulator Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .duel-field {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .player-area {
      margin-bottom: 30px;
    }

    .player-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .player-name {
      font-size: 1.5em;
      font-weight: bold;
    }

    .life-points {
      font-size: 1.8em;
      color: #4ade80;
      font-weight: bold;
    }

    .monster-zone, .spell-trap-zone, .hand-zone {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .zone-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #fbbf24;
    }

    .card-slot {
      aspect-ratio: 2/3;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.5);
    }

    .card {
      aspect-ratio: 2/3;
      border: 3px solid #fbbf24;
      border-radius: 8px;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card.monster {
      border-color: #ef4444;
    }

    .card.spell {
      border-color: #10b981;
    }

    .card.trap {
      border-color: #8b5cf6;
    }

    .card-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.85em;
    }

    .card-stats {
      font-size: 0.75em;
      margin-top: 5px;
    }

    .controls {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .controls h3 {
      margin-bottom: 15px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }

    .log {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      font-size: 0.9em;
    }

    .turn-info {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(251, 191, 36, 0.2);
      border-radius: 8px;
    }

    .winner-banner {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1f2937;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öîÔ∏è Yu-Gi-Oh Card Simulator ‚öîÔ∏è</h1>

    <div id="winner-banner" style="display: none;"></div>

    <div class="controls">
      <h3>üéÆ Game Controls</h3>
      <div class="turn-info" id="turn-info">Turn 1 - Player 1 - Draw Phase</div>
      <div class="button-group">
        <button onclick="advancePhase()">Next Phase ‚ñ∂</button>
        <button onclick="newGame()">New Game üîÑ</button>
        <button onclick="autoPlay()">Auto-Play Demo ü§ñ</button>
      </div>
    </div>

    <div class="duel-field">
      <!-- Player 2 (Opponent) -->
      <div class="player-area">
        <div class="player-info">
          <div class="player-name">üé¥ Player 2</div>
          <div class="life-points" id="p2-lp">8000 LP</div>
        </div>
        <div class="zone-label">Monster Zone</div>
        <div class="monster-zone" id="p2-monsters"></div>
        <div class="zone-label">Spell/Trap Zone</div>
        <div class="spell-trap-zone" id="p2-spelltraps"></div>
        <div class="zone-label">Hand (<span id="p2-hand-count">5</span> cards)</div>
      </div>

      <!-- Player 1 -->
      <div class="player-area">
        <div class="player-info">
          <div class="player-name">üé¥ Player 1</div>
          <div class="life-points" id="p1-lp">8000 LP</div>
        </div>
        <div class="zone-label">Monster Zone</div>
        <div class="monster-zone" id="p1-monsters"></div>
        <div class="zone-label">Spell/Trap Zone</div>
        <div class="spell-trap-zone" id="p1-spelltraps"></div>
        <div class="zone-label">Hand (<span id="p1-hand-count">5</span> cards)</div>
        <div class="hand-zone" id="p1-hand"></div>
      </div>
    </div>

    <div class="log">
      <h3>üìú Game Log</h3>
      <div id="game-log"></div>
    </div>
  </div>

  <script>
    // Simple demo - normally this would import the compiled TypeScript
    // For now, we'll simulate the game state

    let gameState = {
      player1: { lifePoints: 8000, hand: 5, monsters: [], spellTraps: [] },
      player2: { lifePoints: 8000, hand: 5, monsters: [], spellTraps: [] },
      turn: 1,
      currentPlayer: 1,
      phase: 'draw',
      winner: null
    };

    const phases = ['draw', 'standby', 'main1', 'battle', 'main2', 'end'];
    let currentPhaseIndex = 0;

    function log(message) {
      const logDiv = document.getElementById('game-log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[Turn ${gameState.turn}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
    }

    function updateDisplay() {
      document.getElementById('p1-lp').textContent = `${gameState.player1.lifePoints} LP`;
      document.getElementById('p2-lp').textContent = `${gameState.player2.lifePoints} LP`;
      document.getElementById('p1-hand-count').textContent = gameState.player1.hand;
      document.getElementById('p2-hand-count').textContent = gameState.player2.hand;

      const phaseNames = {
        draw: 'Draw Phase',
        standby: 'Standby Phase',
        main1: 'Main Phase 1',
        battle: 'Battle Phase',
        main2: 'Main Phase 2',
        end: 'End Phase'
      };

      document.getElementById('turn-info').textContent =
        `Turn ${gameState.turn} - Player ${gameState.currentPlayer} - ${phaseNames[gameState.phase]}`;

      // Render monster zones
      renderZone('p1-monsters', gameState.player1.monsters, 3);
      renderZone('p2-monsters', gameState.player2.monsters, 3);
      renderZone('p1-spelltraps', gameState.player1.spellTraps, 3);
      renderZone('p2-spelltraps', gameState.player2.spellTraps, 3);

      if (gameState.winner) {
        const banner = document.getElementById('winner-banner');
        banner.textContent = `üèÜ Player ${gameState.winner} Wins! üèÜ`;
        banner.style.display = 'block';
      }
    }

    function renderZone(elementId, cards, maxSlots) {
      const zone = document.getElementById(elementId);
      zone.innerHTML = '';

      for (let i = 0; i < maxSlots; i++) {
        if (i < cards.length) {
          const card = document.createElement('div');
          card.className = `card ${cards[i].type.toLowerCase()}`;
          card.innerHTML = `
            <div class="card-name">${cards[i].name}</div>
            <div class="card-stats">
              ${cards[i].attack !== undefined ? `ATK: ${cards[i].attack}` : ''}
              ${cards[i].defense !== undefined ? ` DEF: ${cards[i].defense}` : ''}
            </div>
          `;
          zone.appendChild(card);
        } else {
          const slot = document.createElement('div');
          slot.className = 'card-slot';
          slot.textContent = 'Empty';
          zone.appendChild(slot);
        }
      }
    }

    function advancePhase() {
      currentPhaseIndex++;

      if (currentPhaseIndex >= phases.length) {
        currentPhaseIndex = 0;
        gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
        gameState.turn++;
        log(`Turn ${gameState.turn} begins! Player ${gameState.currentPlayer}'s turn.`);
      }

      gameState.phase = phases[currentPhaseIndex];
      log(`Entering ${gameState.phase} phase.`);

      if (gameState.phase === 'draw' && gameState.turn > 1) {
        const player = gameState.currentPlayer === 1 ? gameState.player1 : gameState.player2;
        player.hand++;
        log(`Player ${gameState.currentPlayer} draws a card.`);
      }

      updateDisplay();
    }

    function newGame() {
      gameState = {
        player1: { lifePoints: 8000, hand: 5, monsters: [], spellTraps: [] },
        player2: { lifePoints: 8000, hand: 5, monsters: [], spellTraps: [] },
        turn: 1,
        currentPlayer: 1,
        phase: 'draw',
        winner: null
      };
      currentPhaseIndex = 0;
      document.getElementById('winner-banner').style.display = 'none';
      document.getElementById('game-log').innerHTML = '';
      log('New duel started! Good luck!');
      updateDisplay();
    }

    function autoPlay() {
      log('Auto-play demo started!');

      // Summon some monsters for demo
      gameState.player1.monsters.push({
        name: 'Dark Magician',
        type: 'Monster',
        attack: 2500,
        defense: 2100
      });

      gameState.player2.monsters.push({
        name: 'Blue-Eyes White Dragon',
        type: 'Monster',
        attack: 3000,
        defense: 2500
      });

      log('Player 1 summons Dark Magician!');
      log('Player 2 summons Blue-Eyes White Dragon!');

      // Simulate battle
      setTimeout(() => {
        gameState.player1.lifePoints -= 500;
        gameState.player1.monsters = [];
        log('Blue-Eyes attacks Dark Magician! Player 1 takes 500 damage!');
        updateDisplay();
      }, 1000);

      updateDisplay();
    }

    // Initialize
    log('Welcome to Yu-Gi-Oh Simulator! Click "Next Phase" to begin.');
    updateDisplay();
  </script>
</body>
</html>
