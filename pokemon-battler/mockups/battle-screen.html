<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Battle - Mockup</title>
  <link rel="stylesheet" href="battle-screen.css">
</head>
<body>
  <div class="battle-container">
    <!-- Opponent Pokemon Status (Top) -->
    <div class="pokemon-status opponent-status">
      <div class="status-panel">
        <div class="pokemon-name-level">BLASTOISE Lv.50</div>
        <div class="hp-bar-container">
          <div class="hp-bar hp-bar-green" style="width: 100%"></div>
        </div>
        <div class="hp-text">79/79</div>
      </div>
      <div class="pokemon-sprite-container">
        <div class="pokemon-sprite opponent-sprite" aria-label="Blastoise">
          <!-- Sprite placeholder -->
          <div class="sprite-placeholder">üê¢</div>
        </div>
      </div>
    </div>

    <!-- Battle Arena -->
    <div class="battle-arena">
      <div class="arena-ground"></div>
    </div>

    <!-- Player Pokemon Status (Bottom) -->
    <div class="pokemon-status player-status">
      <div class="pokemon-sprite-container">
        <div class="pokemon-sprite player-sprite" aria-label="Charizard">
          <!-- Sprite placeholder -->
          <div class="sprite-placeholder">üî•</div>
        </div>
      </div>
      <div class="status-panel">
        <div class="pokemon-name-level">CHARIZARD Lv.50</div>
        <div class="hp-bar-container">
          <div class="hp-bar hp-bar-green" style="width: 100%"></div>
        </div>
        <div class="hp-text">78/78</div>
      </div>
    </div>

    <!-- Battle Log -->
    <div class="battle-log" role="log" aria-live="polite" aria-atomic="false">
      <div class="log-entry">Go! Charizard!</div>
      <div class="log-entry">Opponent sent out Blastoise!</div>
      <div class="log-entry">What will Charizard do?</div>
    </div>

    <!-- Move Selection Panel -->
    <div class="move-selection-panel">
      <button class="move-button" tabindex="0" aria-label="Flamethrower, Fire type, Power 90, PP 15/15">
        <div class="move-name">Flamethrower</div>
        <div class="move-info">
          <span class="move-type type-fire">Fire</span>
          <span class="move-pp">PP: 15/15</span>
        </div>
      </button>
      <button class="move-button" tabindex="0" aria-label="Air Slash, Normal type, Power 75, PP 15/15">
        <div class="move-name">Air Slash</div>
        <div class="move-info">
          <span class="move-type type-normal">Normal</span>
          <span class="move-pp">PP: 15/15</span>
        </div>
      </button>
      <button class="move-button" tabindex="0" aria-label="Dragon Claw, Normal type, Power 80, PP 15/15">
        <div class="move-name">Dragon Claw</div>
        <div class="move-info">
          <span class="move-type type-normal">Normal</span>
          <span class="move-pp">PP: 15/15</span>
        </div>
      </button>
      <button class="move-button" tabindex="0" aria-label="Fire Spin, Fire type, Power 35, PP 15/15">
        <div class="move-name">Fire Spin</div>
        <div class="move-info">
          <span class="move-type type-fire">Fire</span>
          <span class="move-pp">PP: 15/15</span>
        </div>
      </button>
    </div>
  </div>

  <!-- HP Bar Examples (Different States) -->
  <div style="margin: 20px; padding: 20px; background: #f0f0f0;">
    <h3>HP Bar States (for testing):</h3>
    <div style="margin: 10px 0;">
      <span>Green (>50%):</span>
      <div class="hp-bar-container" style="width: 200px; display: inline-block; margin-left: 10px;">
        <div class="hp-bar hp-bar-green" style="width: 75%"></div>
      </div>
    </div>
    <div style="margin: 10px 0;">
      <span>Yellow (25-50%):</span>
      <div class="hp-bar-container" style="width: 200px; display: inline-block; margin-left: 10px;">
        <div class="hp-bar hp-bar-yellow" style="width: 40%"></div>
      </div>
    </div>
    <div style="margin: 10px 0;">
      <span>Red (<25%):</span>
      <div class="hp-bar-container" style="width: 200px; display: inline-block; margin-left: 10px;">
        <div class="hp-bar hp-bar-red" style="width: 15%"></div>
      </div>
    </div>
  </div>
</body>
</html>
